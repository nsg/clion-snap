---

name: clion-nsg
version: '2017.1.3'
architectures: [amd64]
summary: A cross-platform IDE for C and C++
description: |
  CLion is a cross-platform IDE for C and C++ from JetBrains based on
  IntelliJ IDEA. This snap do not contain the actual binary, it's
  downloaded from jetbrains.com on first run. This is an unofficial package.

grade: stable
confinement: classic

apps:
  clion-nsg:
    command: bin/launch
    plugs:
      - x11
      - unity7
      - network
      - network-bind
      - home

parts:
  clion:
    plugin: dump
    source: src
    organize:
      launch: bin/launch
      ui.py: bin/ui.py
    stage-packages:
      - python3-gi
      - python3-gi-cairo
      - python3-cairo
      - gir1.2-gtk-3.0
      - libxtst6
